apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trust-manager
  namespace: argocd
  labels:
    app.kubernetes.io/name: trust-manager
spec:
  destination:
    namespace: cert-manager
    server: "https://kubernetes.default.svc"
  source:
    repoURL: cnoe://trust-manager
    targetRevision: HEAD
    path: "."
  project: default
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
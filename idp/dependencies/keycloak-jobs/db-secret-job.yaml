apiVersion: batch/v1
kind: Job
metadata:
  name: db-secret
  namespace: keycloak
spec:
  template:
    metadata:
      generateName: db-secret
    spec:
      serviceAccountName: keycloak-jobs
      restartPolicy: Never
      containers:
        - name: kubectl
          image: quay.io/ch007m/kubectl:1.31
          command: ["/bin/bash", "-c"]
          args:
            - |
              #! /bin/bash
              echo "### Creating a random password"
              db_password="$(openssl rand -base64 20)"
              
              set +e
              echo "### Creating the keycloak-db-secret secret"
              RESULT=$(kubectl create secret generic keycloak-db-secret \
                 --namespace="keycloak" \
                 --from-literal=POSTGRES_USER=postgres \
                 --from-literal=POSTGRES_PASSWORD="$db_password" 2>&1)
              if [ $? -ne 0 ]; then
                echo "Kubectl command failed with the following error:"
                echo "$RESULT"
                exit 1
              fi
              set -e
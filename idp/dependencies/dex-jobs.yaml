apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dex-jobs
  namespace: argocd
  labels:
    app.kubernetes.io/name: dex-jobs
spec:
  destination:
    namespace: dex
    server: "https://kubernetes.default.svc"
  source:
    repoURL: cnoe://dex-jobs
    targetRevision: HEAD
    path: "."
  project: default
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
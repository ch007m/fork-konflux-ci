apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: users
  namespace: argocd
  labels:
    app.kubernetes.io/name: users
spec:
  destination:
    server: "https://kubernetes.default.svc"
  source:
    repoURL: cnoe://users
    targetRevision: HEAD
    path: "."
  project: default
  syncPolicy:
    automated:
      selfHeal: true
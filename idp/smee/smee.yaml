apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: smee
  namespace: argocd
  labels:
    app.kubernetes.io/name: smee
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - plugin:
        configMapRef:
          name: secret-var-plugin-generator
        input:
          parameters:
            secret_vars:
              - "smee_url"
  template:
    metadata:
      name: smee
    spec:
      destination:
        namespace: smee-client
        server: https://kubernetes.default.svc
      project: default
      source:
        repoURL: cnoe://manifests
        targetRevision: HEAD
        path: "."
        kustomize:
          patches:
            - target:
                kind: Deployment
                name: gosmee-client
              patch: |-
                - op: replace
                  path: /spec/template/spec/containers/0/args/1
                  value: '{{ .smee_url | trim }}'
      syncPolicy:
        automated:
          selfHeal: true
          syncOptions:
            - CreateNamespace=true